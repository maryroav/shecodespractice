<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showTemperature(day) {
        console.log(`Temperature on ${day} is 18 degrees`);
      }

      let weekDays = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];

      console.log(weekDays);
      // Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday

      console.log(weekDays[0], weekDays[6]);
      // Monday Sunday

      weekDays[6] = "Funday";
      console.log(weekDays);
      // Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Funday

      weekDays.shift();
      weekDays.shift();

      // Wednesday, Thursday, Friday, Saturday, Funday

      weekDays.forEach(showTemperature);
    </script>
  </body>
</html>
