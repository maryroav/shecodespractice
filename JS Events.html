<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Events</h1>
    <button>Show Temperature</button>

    <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`

      function showTemperature() {
        let alertTemperatureInButton = document.querySelector("button");
        alertTemperatureInButton.innerHTML = "18 degrees";
        alert("It is 18 degrees");
      }

      let alertTemperature = document.querySelector("button");
      alertTemperature.addEventListener("click", showTemperature);

      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’
    </script>
  </body>
</html>
