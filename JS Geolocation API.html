<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Geolocation API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        font-weight: 900;
        margin: 0;
        font-size: 34px;
        line-height: 48px;
      }

      h1 h2,
      h3 {
        color: #231d3c;
      }
    </style>
  </head>
  <body>
    <h1 id="current-temperature">JavaScript Geolocation API</h1>

    <h3>JS Challenge 1</h3>
    <p>Log your current latitude and longitude using the Geolocation API</p>

    <h3>JS Challenge 2</h3>
    <p>Log the current temperature where you are.</p>

    <h3>JS Challenge 3</h3>
    <p>Change the h1 of this page by the current temperature</p>
    <script>
      function showTemperature(response) {
        let currentTemperature = document.querySelector("#current-temperature");
        currentTemperature.innerHTML = ` The current temperature is ${Math.round(
          response.data.main.temp
        )}Â°C`;
      }

      function showPosition(position) {
        console.log(position.coords.latitude);
        console.log(position.coords.longitude);
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        let units = "metric";
        let apiKey = "b473b1e44849632fbfadd44eccec3ffa";
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=${units}`;
        axios.get(apiUrl).then(showTemperature);
      }

      navigator.geolocation.getCurrentPosition(showPosition);
    </script>
  </body>
</html>
